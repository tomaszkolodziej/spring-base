<p-panel>

    <h2>zaloguj się</h2>
    <h4>wpisz login i hasło aby się zalogować</h4>

    <br><br>

    <a (click)="noAccountYet()">nie masz konta?</a>

    <br><br><br>

    <form (ngSubmit)="login()" #loginForm="ngForm">
        <table class="app-table">
            <tr>
                <td align="right">
                    <tla-form-label label="login lub e-mail"></tla-form-label>
                </td>
                <td>
                    <input pInputText type="text" size="50" [(ngModel)]="user.username" name="username"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <tla-form-label label="hasło"></tla-form-label>
                </td>
                <td>
                    <input pPassword type="password" size="50" [(ngModel)]="user.password" name="password"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <a (click)="passwordReminder()">nie pamiętasz hasła?</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <button pButton type="text" label="zaloguj się" (click)="login()" [disabled]="loading"></button>
                </td>
            </tr>
        </table>
    </form>

</p-panel>
